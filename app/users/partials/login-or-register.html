<!--Login Form-->
<form name="loginForm" class="col-sm-10 col-md-5 home-form border" novalidate ng-controller="LoginController as vm">
    <div class="form-group row">
        <label for="loginUsername" class="col-md-2 form-control-label">Username</label>
        <div class="col-md-9">
            <input type="text" ng-model="vm.userData.username" class="form-control" id="loginUsername" placeholder="Username" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="loginPassword" class="col-md-2 form-control-label">Password</label>
        <div class="col-md-9">
            <input type="password" ng-model="vm.userData.password" class="form-control" id="loginPassword" placeholder="Password" required="required">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6 col-md-offset-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="vm.userData.keepMeLogin">Keep me login
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-offset-2 col-md-6">
            <button type="submit" ng-disabled="loginForm.$invalid" ng-click="vm.login()" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>

<!--Registration Form-->
<form name="registrationForm" class="col-sm-10 col-md-5 col-md-offset-1 home-form border" novalidate ng-controller="RegisterController as vm">
    <div class="form-group row">
        <label for="registerEmail" class="col-md-2 form-control-label">Email</label>
        <div class="col-md-9">
            <input type="email" ng-model="vm.userData.email" class="form-control" id="registerEmail" placeholder="Email" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="registerPassword" class="col-md-2 form-control-label">Password</label>
        <div class="col-md-9">
            <input type="password" ng-model="vm.userData.password" ng-minlength="6" ng-maxlength="100" class="form-control"
                id="registerPassword" placeholder="Password"  required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="confirmPassword" ng-minlength="6" ng-maxlength="100" class="col-md-2 form-control-label">Confirm Password</label>
        <div class="col-md-9">
            <input type="password" ng-model="vm.userData.confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                required="required">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6 col-md-offset-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="vm.userData.savePassword">Save password
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-offset-2 col-md-6">
            <button type="submit" ng-disabled="registrationForm.$invalid || vm.userData.password !== vm.userData.confirmPassword" ng-click="vm.register()"
                class="btn btn-success">Register</button>
        </div>
    </div>
</form>
