<!--Login Form-->
<form name="loginForm" class="col-sm-10 col-md-5 home-form border" novalidate>
    <div class="form-group row">
        <label for="loginUsername" class="col-md-2 form-control-label">Username</label>
        <div class="col-md-9">
            <input type="text" class="form-control" id="loginUsername" placeholder="Username">
        </div>
    </div>
    <div class="form-group row">
        <label for="loginPassword" class="col-md-2 form-control-label">Password</label>
        <div class="col-md-9">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6 col-md-offset-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox">Keep me login
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-offset-2 col-md-6">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>

<!--Registration Form-->
<form name="registrationForm" class="col-sm-10 col-md-5 col-md-offset-1 home-form border" novalidate>
    <div class="form-group row">
        <label for="registerEmail" class="col-md-2 form-control-label">Email</label>
        <div class="col-md-9">
            <input type="email" class="form-control" id="registerEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
        <label for="registerPassword" class="col-md-2 form-control-label">Password</label>
        <div class="col-md-9">
            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <label for="confirmPassword" class="col-md-2 form-control-label">Confirm Password</label>
        <div class="col-md-9">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6 col-md-offset-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox">Save password
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-offset-2 col-md-6">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </div>
</form>
