<!DOCTYPE html>
<html lang="en" data-ng-app="issueTrackingSystem">

<head>
    <meta charset="UTF-8">
    <title>Issue Tracking System</title>
    <!-- inject-vendor:css -->
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/bower_components/angular-loading-bar/src/loading-bar.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- endinject -->
</head>

<body data-ng-controller="AccountController as vm">
    <header>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#/" class="navbar-brand">Issue Tracking System</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav" ng-show="vm.isLoggedIn()">
                        <li>
                            <a href="#/">Dashboard</a>
                        </li>
                        <li>
                            <a href="#/projects">Projects</a>
                        </li>
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#/profile/password">Change Password</a></li>
                                <li><a href="#/logout" data-ng-click="vm.logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="container main-view">
        <div data-ng-view />
    </main>
    <!-- inject-vendor:js -->
    <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app/bower_components/angular/angular.js"></script>
    <script src="app/bower_components/angular-route/angular-route.js"></script>
    <script src="app/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="app/bower_components/angular-resource/angular-resource.js"></script>
    <script src="app/bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>
    <script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/bower_components/toastr/toastr.min.js"></script>
    <script src="app/bower_components/angular-loading-bar/src/loading-bar.js"></script>
    <script src="app/bower_components/angular-ui-bootstrap-pagination/pagination.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>

    <!-- layout -->
    <script src="app/layout/layout.module.js"></script>

    <!-- users -->
    <script src="app/users/users.module.js"></script>
    <script src="app/users/services/identity.service.js"></script>
    <script src="app/users/services/authentication.service.js"></script>
    <script src="app/users/services/users-data.service.js"></script>
    <script src="app/users/account.controller.js"></script>
    <script src="app/users/users-data.controller.js"></script>

    <!-- pojects -->
    <script src="app/projects/projects.module.js"></script>
    <script src="app/projects/services/projects.service.js"></script>
    <script src="app/projects/projects.controller.js"></script>
    <!-- endinject -->
</body>

</html>
